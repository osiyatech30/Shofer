<ion-content>
    <div padding text-center class="header">
      <div class="logo secondary-bg">
        <!-- <img src="assets/img/login.png" /> -->
        <ion-icon name="ios-carr" color="light"></ion-icon>
      </div>
      <h2 ion-text color="light">{{'' | translate}}</h2>
    </div>

  <ion-list class="list-form" padding>
    <ion-item>
<!--         <ion-label stacked>{{'FULLNAME' | translate }}</ion-label> -->
      <ion-icon class="icon-css" name="person" item-left></ion-icon>
      <ion-input type="text" [(ngModel)]="name" placeholder="Name"></ion-input>
    </ion-item>
    <ion-item>
<!--         <ion-label stacked>{{'EMAIL_ADDRESS' | translate }}</ion-label> -->
      <ion-icon class="icon-css" name="mail" item-left></ion-icon>
      <ion-input type="email" [(ngModel)]="email" placeholder="Email Address"></ion-input>
    </ion-item>

        <ion-item>
<!--         <ion-label stacked>{{'PHONE_NUMBER' | translate }}</ion-label> -->
      <ion-icon class="icon-css" name="call" item-left></ion-icon>
      <ion-input type="tel" [(ngModel)]="phoneNumber" placeholder="Phone Number"></ion-input>
    </ion-item>

    <ion-item>
 <!--        <ion-label stacked>{{'PASSWORD' | translate }} (MIN 6 CHAR)</ion-label> -->
       <ion-icon class="icon-css" name="lock" item-left></ion-icon>
        <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
      </ion-item>

    <ion-item class="btnsub">
      <button ion-button block padding (click)="signup()">
          {{'Submit' | translate}}
      </button>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
    <button ion-button clear block (click)="login()">{{'LOGIN' | translate}}</button>
</ion-footer>
