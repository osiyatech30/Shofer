<ion-content>
  <div padding text-center class="header">
    <div class="logo secondary-bg">
      <!-- <img src="assets/img/login.png" /> -->
      <ion-icon name="ios-carr" color="light"></ion-icon>
    </div>
    <h2 ion-text color="light">{{'' | translate}}</h2>
  </div>
  <ion-list class="list-form" padding>
    <ion-item>
<!--       <ion-label stacked>{{'EMAIL_ADDRESS'| translate}}</ion-label> -->
      <ion-icon class="icon-css" name="mail" item-left></ion-icon>
      <ion-input type="text" [(ngModel)]="userInfo.email"  placeholder="Email Address"></ion-input>
    </ion-item>
    <ion-item>
<!--       <ion-label stacked>{{'PASSWORD'| translate}}</ion-label> -->
<ion-icon class="icon-css" name="lock" item-left></ion-icon>
      <ion-input type="password" [(ngModel)]="userInfo.password"  placeholder="Password"></ion-input>
    </ion-item>
          <button ion-button clear item-right (click)="reset()">{{'Forgot Password?' | translate}}</button>
    <ion-item class="btnsub">
      <button padding ion-button block (click)="login()">{{'Submit' | translate}}</button>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer *ngIf="isRegisterEnabled">
  <button ion-button clear block (click)="signup()">{{'REGISTER' | translate}}</button>
</ion-footer>
